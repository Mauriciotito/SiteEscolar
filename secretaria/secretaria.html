<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="secretaria.css">
<link rel="stylesheet" href="../reset.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
<title>ESCOLA X | Secretaria</title>
</head>
<body>
    <header class="fundo">
        <div class="logo">
            <img class="imagem" src="../imagens/logo.png" alt="Logo" align="left">
            <div class="texto">
                ESCOLA X
            </div>
        </div>
    </header>
    <main>
        <div class="borda">
            <div class="fonte">
                <form action="PortaldoProfessor/PortalProfessor.html">
    
                    <p class="textsecretaria">Secretaria</p>
    
                    <div>
                        <label class="login">Login:</label>
                        <input class="caixa1" type="text" placeholder="CPF" required minlength="11" maxlength="11">
                    </div>
    
                    <div>
                        <label class="senha">Senha:</label>
                        <input class="caixa2" type="password" type="" placeholder="********" required>
                    </div>
    
                    <input class="entrar" type="submit" value="Entrar" type="reset">
                </form>
            </div>
        </div>
    </main>
<footer>

</footer>
</body>
</html>
